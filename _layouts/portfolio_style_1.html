---
layout: default
---

<main id="main">
  <!-- Home Section -->
  <section class="page-section bg-dark light-content" id="home">
    <div class="container relative text-center">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <h1
            class="hs-line-4 mb-30 mb-xs-20 wow fadeInUpShort"
            data-wow-delay=".1s"
          >
            <span class="d-inline-block bg-gray-dark round px-3 pb-1"
              >{{ page.client }}</span
            >
          </h1>
          <h2 class="hs-line-7 mb-0 wow fadeInUpShort" data-wow-delay=".2s">
            {{ page.title }}
          </h2>
        </div>
      </div>
    </div>
  </section>
  <!-- End Home Section -->

  <!-- Section -->
  <section class="page-section bg-dark light-content pt-0">
    <div class="container relative">
      <!-- Work Gallery -->
      <div class="work-full-media mb-80 mb-xs-40 wow fadeInUpShort">
        <ul class="clearlist work-full-slider owl-carousel light-content">
          <li>
            <img src="{{ site.url }}{{ page.image1 }}" alt="" />
          </li>
          <li>
            <img src="{{ site.url }}{{ page.image2 }}" alt="" />
          </li>
          <li>
            <img src="{{ site.url }}{{ page.image3 }}" alt="" />
          </li>
          <li>
            <img src="{{ site.url }}{{ page.image4 }}" alt="" />
          </li>
          <li>
            <img src="{{ site.url }}{{ page.image5 }}" alt="" />
          </li>
        </ul>
      </div>
      <!-- End Work Gallery -->

      <!-- Grid -->
      <div class="row alt-features-grid mb-80 mb-xs-40 wow fadeInUpShort">
        <!-- Features Item -->
        <div class="col-sm-6 col-md-4 col-lg-4">
          <div class="alt-features-item">
            <h3 class="alt-features-title">1. Case study</h3>
            <div class="alt-features-descr align-left">
              {{ page.case_study }}
            </div>
          </div>
        </div>
        <!-- End Features Item -->

        <!-- Features Item -->
        <div class="col-sm-6 col-md-4 col-lg-4">
          <div class="alt-features-item">
            <h3 class="alt-features-title">2. Result</h3>
            <div class="alt-features-descr align-left">
                {{ page.result }}
            </div>
          </div>
        </div>
        <!-- End Features Item -->

        <!-- Features Item -->
        <div class="col-sm-6 col-md-4 col-lg-4">
          <div class="alt-features-item">
            <h3 class="alt-features-title">3. Experience</h3>
            <div class="alt-features-descr align-left">
                {{ page.experience }}
            </div>
          </div>
        </div>
        <!-- End Features Item -->
      </div>
      <!-- End Grid -->

      <!-- Work Gallery -->
      <div class="work-full-media mb-80 mb-xs-40">
        <!-- <div class="mb-30 wow fadeInUpShort">
          <iframe
            src="http://player.vimeo.com/video/37066208?title=0&amp;byline=0&amp;portrait=0&amp;color=ffffff"
            width="500"
            height="281"
            webkitallowfullscreen
            mozallowfullscreen
            allowfullscreen
          >
          </iframe>
        </div> -->

        <div class="wow fadeInUpShort">
          <img
            src="{{ site.url }}{{ page.image_down }}"
            alt=""
          />
        </div>
      </div>
      <!-- End Work Gallery -->

      <div class="row wow fadeInUpShort">
        <div class="col-lg-4 mb-md-40 mb-xs-30">
          <!-- Project Detail -->
          <div class="work-detail">
            <h3 class="alt-features-title mt-0 mb-20">Project Details</h3>
            <div class="work-full-detail">
              <p>
                <strong>Client:</strong>
                {{ page.client }}
              </p>
              <p>
                <strong>Date:</strong>
                {{ page.date }}
              </p>
              <p>
                <strong>Online:</strong>
                <a href="{{ page.official-link }}" target="_blank"
                  >Design Connected - Connecter 3ds Max</a
                >
              </p>
            </div>
          </div>
          <!-- End Project Detail -->
        </div>

        {{ content }}
      </div>
    </div>
  </section>
  <!-- End Section -->

  <!-- Divider -->
  <hr class="mt-0 mb-0 white" />
  <!-- End Divider -->
