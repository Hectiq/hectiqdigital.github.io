<!-- based on index-07-dark.html from template Rhythm Evolution -->
<html lang="en">
    <head>
        <title>{{ page.title }}</title>
        <meta name="description" content="Hectiq Digital; B2B Division of Hectiq">  
        <meta charset="utf-8">
        <meta name="author" content="Luca Pierabella, Hectiq">
        <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="assets/images/favicon.png">

        <link rel="stylesheet" type="text/css" href= "{{ "/assets/css/bootstrap.min.css" | relative_url }}">

        <script src="https://www.google.com/recaptcha/api.js"></script>
